<!DOCTYPE html>
<html lang="en">
<head>
  <!--General meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--For responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!--CSS File-->
  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!--JavaScript File-->
  <script defer src="dist/script.js"></script>
</head>
<body>
  <nav class="container">
    <div class="logo">Todo</div>
    <button id="theme-btn"></button>
  </nav>

  <main class="container">
    <form class="input" id="input-form">
      <label for="input-checkbox" class="input__checkbox">
        <input type="checkbox" name="input-check" id="input-checkbox" class="input__checkbox--button" id="input-checkbox">
        <span></span>
      </label>
      <input type="text" name="input-text" id="input-textfield" aria-label="input-todo" placeholder="Create a new todo..." class="input__text" autofocus required>
    </form>

    <ul id="todo-ul"></ul>

    <div class="filter-m">
      <span>No items</span>
      <button class="filter-m__clear">Clear Completed</button>
    </div>

    <div class="filter">
      <span>No items</span>
      <div class="filter__options">
        <button class="filter__options--active">All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
      <button class="filter__clear">Clear Completed</button>
    </div>

    <div class="note">Drag and drop to reorder list</div>
  </main>

  <div class="modal">
    <header>
      Edit todo
      <button class="modal-close"></button>
    </header>
    <form id="modal-form">
      <textarea name="text-area" id="text-area" rows="10"></textarea>
      <label for="text-area" id="success-message">Item saved!</label>
      <!-- <input type="submit" value="Submit" id="submit-modal"> -->
      <button class="modal-save">Save</button>
      <button class="modal-close">Cancel</button>
    </form>
  </div>
  <div class="modal-overlay"></div>
  
</body>
</html>
